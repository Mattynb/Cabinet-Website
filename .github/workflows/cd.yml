name: CD Pipeline

on:
  workflow_run:
    workflows: ["Node.js CI"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Clone repository server folder
      run: |
        sudo rm -r Cabinet-Website \
        git clone git@github.com:Mattynb/Cabinet-Website.git -b main --single-branch \
        cd Cabinet-Website/server

    - name: Set environment variables and start server 
      run: |
        sudo docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        sudo docker pull $DOCKER_USERNAME/cabinet_server:latest
        sudo docker run -d -p 8080:8080 --name cabinet_server \
          -e MONGO_URI="${MONGO_URI}" \
          -e JWT_SECRET="${JWT_SECRET}" \
          -e EMAIL_USER="${EMAIL_USER}"\
          -e EMAIL_PASS="${EMAIL_PASS}" \
          $DOCKER_USERNAME/cabinet_server:latest